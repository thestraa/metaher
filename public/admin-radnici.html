<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin – Mjesečni plan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Mjesečni plan sati</h1>

  <div class="controls">
    <label>Mjesec:</label>
    <input type="month" id="mjesec" value="2026-01">

    <label>Period:</label>
    <select id="period">
      <option value="1">01–14</option>
      <option value="2">15–kraj</option>
    </select>
  </div>

  <div class="add-worker">
    <h3>Dodaj</h3>
    <form id="radnik-form">
      <input id="ime" placeholder="Ime" required>
      <input id="prezime" placeholder="Prezime" required>
      <button type="submit">Dodaj</button>
    </form>
  </div>

  <div class="admin-wrapper">
    <div class="left">
      <h2>Sati po danima</h2>
      <div class="table-scroll">
        <table class="sati-table">
          <thead id="sati-head"></thead>
          <tbody id="sati-body"></tbody>
        </table>
      </div>
    </div>

    <div class="right">
      <h2 id="obracun-title">Obračun</h2>
      <table class="obracun-table">
        <thead>
          <tr>
            <th>Ime i Prezime</th>
            <th>Satnica (€)</th>
            <th>Ukupno</th>
            <th>Plata (€)</th>
          </tr>
        </thead>
        <tbody id="obracun-body"></tbody>
      </table>
    </div>
  </div>

  <!-- Worker Modal -->
<div id="workerModal" class="modal-overlay" aria-hidden="true">
  <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="wm-title">
    <button class="modal-close" id="workerModalClose" aria-label="Close">
      ✕
    </button>

    <div class="wm-header">
      <div class="wm-avatar" id="wmAvatar" aria-hidden="true"></div>

      <div class="wm-basic">
        <h2 id="wm-title" class="wm-name">Radnik</h2>
        <div class="wm-meta">
          <span id="wmRole" class="wm-pill">—</span>
          <span id="wmStatus" class="wm-status">—</span>
        </div>
        <div class="wm-rate">
          Satnica (obračun): <strong id="wmRate">—</strong>
        </div>
      </div>
    </div>

    <div class="wm-stats">
      <div class="stat">
        <div class="stat-label">Ukupno sati</div>
        <div class="stat-value" id="wmTotalHours">—</div>
      </div>
      <div class="stat">
        <div class="stat-label">Ukupan iznos</div>
        <div class="stat-value" id="wmTotalPay">—</div>
      </div>
      <div class="stat">
        <div class="stat-label">Prekovremeni</div>
        <div class="stat-value" id="wmOvertime">—</div>
      </div>
      <div class="stat">
        <div class="stat-label">Radnih dana</div>
        <div class="stat-value" id="wmWorkDays">—</div>
      </div>
    </div>

    <div class="wm-chart">
      <div class="wm-chart-title">Sati po danima</div>
      <div id="wmChartWrap" class="wm-chart-wrap">
        <!-- SVG chart ide ovdje -->
      </div>
    </div>
  </div>
</div>


<div id="notification" class="notification"></div>
  <script src="admin-radnici.js"></script>
</body>
</html>
