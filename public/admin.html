<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <title>Admin Panel - Survivor</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <h1>Admin Panel - Takmičari</h1>

    <!-- Forma za dodavanje takmičara -->
    <form id="dodajTakmicaraForm">
        <input type="text" id="ime" placeholder="Ime" required>
        <input type="text" id="prezime" placeholder="Prezime" required>
        <input type="number" id="ukupne_igre" placeholder="Ukupne igre" value="0">
        <input type="number" id="pobede" placeholder="Pobede" value="0">
        <select id="tim" required>
            <option value="zeleniTim">Zeleni Tim</option>
            <option value="zutiTim">Žuti Tim</option>
        </select>
        <button type="submit">Dodaj takmičara</button>
    </form>

    <!-- Tabela sa takmičarima -->
    <div class="admin-table-container">
    <table class="admin-tabela">
        <thead>
            <tr>
                <th>ID</th>
                <th>Ime</th>
                <th>Prezime</th>
                <th>Ukupne Igre</th>
                <th>Pobede</th>
                <th>Tim</th>
                <th>Akcije</th>
            </tr>
        </thead>
        <tbody id="listaTakmicara">
            <!-- Dinamički podaci će biti učitani ovde -->
        </tbody>
    </table>
    </div>

    <div class="log-container">
        <h3>Poslednje promjene</h3>
        <ul id="logList"></ul>
      </div>

    <!-- Modal za ažuriranje -->
    <div id="modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="zatvoriModal()">&times;</span>
            <h2>Ažuriraj takmičara</h2>
            <h3 id="modal-ime-prezime"></h3> <!-- Dodato ime i prezime ovde -->
            <input type="hidden" id="edit-id">
            <label for="edit-ukupne-igre">Ukupne igre:</label>
            <input type="number" id="edit-ukupne-igre" placeholder="Ukupne igre">
            <label for="edit-pobede">Pobede:</label>
            <input type="number" id="edit-pobede" placeholder="Pobede">
            <select id="edit-tim" required>
                <option value="zeleniTim">Zeleni Tim</option>
                <option value="zutiTim">Žuti Tim</option>
            </select>
            <button onclick="sacuvajIzmene()">Sačuvaj</button>
        </div>
    </div>

    <script src="script/admin.js"></script>
</body>
</html>
